<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影网站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://gitee.com/heqel/picgo/raw/master/images/1.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 70px; /* 根据需要调整Logo大小 */
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <img src="https://gitee.com/heqel/picgo/raw/master/images/何岩logobai.png" alt="Logo" class="logo">
    <div class="content">
        <h1>欢迎来到我的摄影网站</h1>
        <p>分享我的摄影作品和灵感。</p>
    </div>
</body>
</html>
