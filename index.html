<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大爷和大妈认识了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://s2.loli.net/2024/10/24/1FwDiTBLluEbhJ2.jpg');
            background-size: cover;
            background-position: center;
        }

        .logo {
            height: 70px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .timer {
            font-size: 18px;
            color: #fff; /* 白字 */
            background-color: rgba(51, 51, 51, 0.6); /* 灰黑色半透明 */
            padding: 10px 20px;
            border-radius: 10px;
            position: absolute;
            bottom: 90px; /* 距离底部90像素 */
        }

        .rotating-text {
            position: absolute;
            bottom: 50px;
            font-size: 12px;
            color: #fff; /* 白字 */
            transition: opacity 1s ease-in-out;
        }
    </style>
    <script>
        function calculateDays() {
            const startDate = new Date("2023-12-07");
            const currentDate = new Date();
            const timeDiff = Math.abs(currentDate - startDate);
            const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById("daysCounter").innerText = "大爷和大妈已经认识了 " + daysDiff + " 天";
        }

        function rotateText() {
            const texts = [
                "杨柳丝丝弄轻柔,烟缕织成愁",
                "所爱隔山海,山海皆可平 所念皆星河,星河不可及"
            ];
            let index = 0;
            const rotatingText = document.getElementById("rotatingText");

            setInterval(() => {
                rotatingText.style.opacity = 0; // 渐隐
                setTimeout(() => {
                    rotatingText.innerText = texts[index]; // 切换文本
                    rotatingText.style.opacity = 1; // 渐显
                    index = (index + 1) % texts.length; // 循环切换文本
                }, 1000);
            }, 10000); // 每10秒切换一次
        }

        // 点击 Logo 跳转到百度云盘链接
        function redirectToLink() {
            window.open('https://pan.baidu.com/s/1eC04HwjykIpDVGnYJ0pWSQ?pwd=daye', '_blank');
        }
    </script>
</head>
<body onload="calculateDays(); rotateText();">
    <div class="background"></div>

    <img src="https://s2.loli.net/2024/10/24/2cpwfdKQIWDAbz8.png" alt="Logo" class="logo" onclick="redirectToLink()">

    <div class="timer" id="daysCounter"></div> <!-- 大爷和大妈认识了部分，灰黑色半透明底白字 -->

    <div class="rotating-text" id="rotatingText">爱而不得如何释怀</div> <!-- 循环文本，白字没有背景 -->
</body>
</html>
