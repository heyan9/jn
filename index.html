<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大爷和大妈认识了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: zoom 30s infinite; /* 背景图片每30s放大一次 */
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.3); /* 逐渐放大到1.3倍 */
            }
        }

        .logo {
            height: 70px;
            margin-top: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .timer {
            font-size: 18px;
            color: #fff;
            background-color: rgba(51, 51, 51, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            position: absolute;
            bottom: 90px;
        }

        .rotating-text {
            position: absolute;
            bottom: 50px;
            font-size: 12px;
            color: #fff;
            transition: opacity 1s ease-in-out;
        }
    </style>
    <script>
        let currentImageIndex = 0;
        const images = [
            'https://s2.loli.net/2024/10/24/mVRLkSWjlzBd78n.jpg',
            'https://s2.loli.net/2024/10/24/SEZCXmhpANkJ7d2.jpg',
            'https://s2.loli.net/2024/10/24/LUZnqhDfeWTMCau.jpg',
            'https://s2.loli.net/2024/10/24/udjbKGHCxQfgSLi.jpg',
            'https://s2.loli.net/2024/10/24/1UH2eXRFSYnO6iu.jpg',
            'https://s2.loli.net/2024/10/24/yeSdvkqn17GWajC.jpg'
        ];

        function changeBackgroundImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.querySelector('.background').style.backgroundImage = `url(${images[currentImageIndex]})`;
        }

        function calculateDays() {
            const startDate = new Date("2023-12-07");
            const currentDate = new Date();
            const timeDiff = Math.abs(currentDate - startDate);
            const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById("daysCounter").innerText = "大爷和大妈已经认识了 " + daysDiff + " 天";
        }

        function rotateText() {
            const texts = [
                "杨柳丝丝弄轻柔,烟缕织成愁",
                "所爱隔山海,山海皆可平 所念皆星河,星河不可及"
            ];
            let index = 0;
            const rotatingText = document.getElementById("rotatingText");

            setInterval(() => {
                rotatingText.style.opacity = 0; // 渐隐
                setTimeout(() => {
                    rotatingText.innerText = texts[index];
                    rotatingText.style.opacity = 1; // 渐显
                    index = (index + 1) % texts.length;
                }, 1000);
            }, 10000);
        }

        // 点击 Logo 跳转到百度云盘链接
        function redirectToLink() {
            window.open('https://pan.baidu.com/s/1eC04HwjykIpDVGnYJ0pWSQ?pwd=daye', '_blank');
        }

        // 背景图片切换每30秒触发一次
        setInterval(changeBackgroundImage, 30000);
    </script>
</head>
<body onload="calculateDays(); rotateText();">
    <div class="background" style="background-image: url('https://s2.loli.net/2024/10/24/mVRLkSWjlzBd78n.jpg');"></div>

    <img src="https://s2.loli.net/2024/10/24/2cpwfdKQIWDAbz8.png" alt="Logo" class="logo" onclick="redirectToLink()">

    <div class="timer" id="daysCounter"></div>

    <div class="rotating-text" id="rotatingText">爱而不得如何释怀</div>
</body>
</html>
