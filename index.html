<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大爷和大妈走过了</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    #cover-image {
      width: 600px;
      height: 200px;
      margin-bottom: 20px;
    }
    #relationship-timer {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .image-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .image-container img {
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <img src="cover.jpg" alt="Cover Image" id="cover-image">

  <div class="image-container">
    <img src="image1.jpg" alt="Image 1" width="200" height="300">
    <img src="image2.jpg" alt="Image 2" width="200" height="300">
    <img src="image3.jpg" alt="Image 3" width="200" height="300">
    <img src="image4.jpg" alt="Image 4" width="200" height="300">
    <img src="image5.jpg" alt="Image 5" width="200" height="300">
    <img src="image6.jpg" alt="Image 6" width="200" height="300">
  </div>

  <div id="relationship-timer"></div>

  <script>
    // 目标日期（2023年12月7日）
    const startDate = new Date('2023-12-07T00:00:00');
    // 目标日期（2024年5月19日）
    const anniversaryDate = new Date('2024-05-19T00:00:00');

    function updateRelationshipTimer() {
      const currentDate = new Date();
      const timeDiffStart = currentDate - startDate;
      const timeDiffAnniversary = currentDate - anniversaryDate;

      // 计算认识和成为情侣的时间
      const daysStart = Math.floor(timeDiffStart / (1000 * 60 * 60 * 24));
      const daysAnniversary = Math.floor(timeDiffAnniversary / (1000 * 60 * 60 * 24));

      // 更新页面内容
      document.getElementById('relationship-timer').innerHTML = `大爷和大妈认识了 ${daysStart}天，成为情侣已经过去 ${daysAnniversary}天`;
    }

    // 初始加载
    updateRelationshipTimer();

    // 每秒更新一次
    setInterval(updateRelationshipTimer, 1000);
  </script>
</body>
</html>
